{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <title>Grocery Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/groceryshop.css' %}">
        <style>
            .category-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(40%, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .category-list li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1>Welcome to Our Grocery Shop</h1>
                <h2>Choose a category to start shopping:</h2>
            </div>
        </header>

        <main class="container">
            <a href="{% url 'view_cart' %}">View Cart</a>
            <ul class="category-list">
                {% for category in categories %}
                    <li>
                        <a href="{% url 'category_food_items' category_name=category.name %}">
                            <img src="{{category.image.url }}" alt="{{category.name}}" />
                            {{ category.name }}
                        </a>                    
                    </li>
                {% endfor %}
            </ul>
        </main>        
    </body>
</html>
