{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login - Grocery Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/groceryshop.css' %}">
    <style>
        /* Add your custom CSS for the login form here */
        h2 {
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1>Wally-Mart</h1>
            <h2>Login</h2>
        </div>
    </header>

    <main class="container">
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            </table>

            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </main>

    <a href="{% url 'category_selection' %}" class="back-link" style="background-color: blue; color: yellow; padding: 20PX 40PX;  border: black; border-radius: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, Times, serif; position: sticky; bottom: 25px; float: right;">Back to Category Selection</a>
</body>
</html>
