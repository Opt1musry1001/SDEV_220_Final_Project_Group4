{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login - Grocery Shop</title>
    <!-- The HTML document title, indicating that this is the login page for the Grocery Shop. -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS stylesheet for Bootstrap to enhance styling. -->

    <link rel="stylesheet" href="{% static 'css/groceryshop.css' %}">
    <!-- Link to a static CSS file named 'groceryshop.css' for custom styling. -->

    <style>
        /* Add your custom CSS for the login form here */
        /* Styling for the main title */
        h2 {
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1>Wally-Mart</h1>
            <!-- The main title of the grocery shop website. -->
            <h2>Login</h2>
            <!-- Title for the login page. -->
        </div>
    </header>

    <main class="container">
        {% if form.errors %}
        <!-- Check if there are form errors. -->
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <!-- Include a CSRF token for security. -->
            <table>
            <!-- Use a table layout for form elements. -->
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <!-- Label for the username input. -->
                <td>{{ form.username }}</td>
                <!-- Username input field. -->
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <!-- Label for the password input. -->
                <td>{{ form.password }}</td>
                <!-- Password input field. -->
            </tr>
            </table>

            <input type="submit" value="login" />
            <!-- Submit button to log in. -->
            <input type="hidden" name="next" value="{{ next }}" />
            <!-- Hidden field for redirecting after login. -->
        </form>
    </main>

    <a href="{% url 'category_selection' %}" class="back-link" style="background-color: blue; color: yellow; padding: 20PX 40PX;  border: black; border-radius: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, Times, serif; position: sticky; bottom: 25px; float: right;">Back to Category Selection</a>
    <!-- Link to return to the category selection page. -->
</body>
</html>
